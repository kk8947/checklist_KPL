<!DOCTYPE html>
<html>
<head>
	<title></title>
	<title></title>
    <meta charset="UTF-8">
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
  	<link href="fonts/font-awesome.min.css" rel="stylesheet">
    
	<link rel="stylesheet" href="css/b.dialog.bootstrap3.css" type="text/css">
	<link rel="stylesheet" href="css/dialog.css" type="text/css">
	<link rel="stylesheet" href="dist/noticejs.css" />

	<style type="text/css">
		.control-label{
			width: 300px;
			margin-bottom: 5px;
			margin-left: 10px;
		}
		.input-large{
			width: 420px;
			height: 35px;
			margin-bottom: 10px;
			margin-left: 30px;
		}
		.btn{
			width: 300px;
			height: 45px;
			margin-left: 100px;
			margin-top: 5px;
		}
		.label-bootom{
			margin-top: 10px;
			margin-left: 10px;
		}
		/*body{
			text-align: center;
		}*/
	</style>
</head>
<body>
	<form id="ConfrimInfo" class="form-horizontal required-validate">
		<label class="control-label" for="name"><font size="4">负责人</font></label>
		<div class="controls">
			<input type="text" class="input-large" tabindex="1" id="userName" name="code" placeholder="请输入姓名" value=""  />
		</div>
		<label class="control-label"><font size="4">检查意见及处理结果：</font></label>
		<div class="controls">
			<input type="text" class="input-large required" tabindex="0" id="userDesc" name="desc" placeholder="请输入备注" value=""  />
		</div>
		<div>
			<button type="button" class="btn btn-primary" id="btnFormSave">确认</button>
		</div>
		<label class="label-bootom">检查时间由服务器自动获取</label>
	</form>

	<script src="http://cdn.bootcss.com/jquery/1.11.0/jquery.min.js" type="text/javascript"></script>
	<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>
	<script type="text/javascript" src="./js/b.dialog.js" ></script>
	<script type="text/javascript" src="./js/b.dialog.min.js"></script>
	<script src="dist/notice.js"></script>
	<script type="text/javascript">
		$(function(){
			$('#btnFormSave').click(function(e){
				var name = $('#userName').val();
				var desc = $('#userDesc').val();
				if (name.length != 0 && desc.length != 0) {
					bDialog.close({userName:name,userDesc:desc});
				}
				else{
					new NoticeJs({
			    		text: '信息没有填写完整！',
			    		type: "warning",
			    		position: 'topCenter',
			    		//progressBar: false,
			    		timeout: 5,
					}).show();
				}
			});
		});
	</script>

</body>
</html>
